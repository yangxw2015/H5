<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>易企秀</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<script language="JavaScript">
    var winW = document.documentElement.clientWidth;//设备的宽
    var desW = 640;//设计稿的宽
    var rem = desW/100;
    if(winW>desW){
        winW = desW;
    }
    document.documentElement.style.fontSize = winW/rem+"px";
</script>
<body>
    <div class="outer">
        <div class="inner">
            <section class="first" id="first">
                <div class="title">2016 &middot;北京</div>
                <div class="line"></div>
                <p class="meet">第二届国际城市环境研究会议</p>
                <p class="date">5月1日-国际大饭店 | 开幕</p>
            </section>
            <section class="two" id="two">
                <div class="scale scaleX"></div>
                <div class="scale scaleY"></div>
                <div class="scale scaleZ"></div>
            </section>
            <section class="three" id="three"></section>
            <section class="four" id="four"></section>
            <section class="five" id="five"></section>
        </div>
    </div>
<div class="tip"></div>
<script src="js/touch.js"></script>
<script src="js/index.js"></script>

</body>
</html>
